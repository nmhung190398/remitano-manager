<!--begin::Subheader-->
<div class="subheader py-2 py-lg-12" [ngClass]="subheaderCSSClasses" id="kt_subheader">
    <div [ngClass]="subheaderContainerCSSClasses"
         class="d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <!--begin::Info-->
        <div class="d-flex align-items-center flex-wrap mr-1">
            <ng-container *ngIf="subheaderMobileToggle">
                <!--begin::Mobile Toggle-->
                <button class="burger-icon burger-icon-left mr-4 d-inline-block d-lg-none"
                        id="kt_subheader_mobile_toggle">
                    <span></span>
                </button>
                <!--end::Mobile Toggle-->
            </ng-container>

            <!--begin::Page Heading-->
            <div class="d-flex flex-column">
                <!--begin::Page Title-->
                <ng-container *ngIf="title$ | async as _title">
                    <h2 class="text-white font-weight-bold my-2 mr-5">
                        {{ _title }}
                        <ng-container *ngIf="subheaderDisplayDesc">
                            <ng-container *ngIf="description$ | async as _description">
                                <small>{{ _description }}</small>
                            </ng-container>
                        </ng-container>
                    </h2>
                </ng-container>
                <!--end::Page Title-->
                <!--begin::Breadcrumb-->
                <!-- <ng-container *ngIf="breadcrumbs$ | async as breadcrumbs">
                  <div class="d-flex align-items-center font-weight-bold my-2">
                    <a href="/" class="opacity-75 hover-opacity-100">
                      <i class="flaticon2-shelter text-white icon-1x"></i>
                    </a>
                    <ng-container *ngFor="let bc of breadcrumbs">
                      <span class="label label-dot label-sm bg-white opacity-75 mx-3"></span>
                      <a [routerLink]="bc.linkPath" routerLinkActive="active"
                        class="text-white text-hover-white opacity-75 hover-opacity-100">
                        {{ bc.linkText }}
                      </a>
                    </ng-container>
                  </div>
                </ng-container> -->
                <!--end::Breadcrumb-->
            </div>
            <!--end::Page Heading-->
        </div>
        <!--end::Info-->

        <!--begin::Toolbar-->
        <div class="d-flex align-items-center">

            <!--end::Button-->

            <!--begin::Dropdown-->
            <!-- <div class="dropdown dropdown-inline ml-2" data-toggle="tooltip" title="Quick actions" data-placement="left"
              placement="bottom-right" ngbDropdown> -->
            <div class="btn-group">
                <button class="btn btn-secondary font-weight-bold py-3 px-6" (click)="refreshAll()">
                    Refresh all
                </button>
                <button class="btn btn-info font-weight-bold py-3 px-6" (click)="open(content)">
                    Thêm tài khoản
                </button>
            </div>


            <!--begin::Button-->
            <div class="d-flex align-items-center p-3">
                <label class="m-3">Auto refresh: </label>
                <span class="switch switch-icon">
                   <label>
                       <input type="checkbox" [checked]="isAutoRefresh" (change)="onChangeIsAutoRefresh()"
                              class="ng-valid ng-dirty ng-touched"><span
                   ></span>
                   </label>
            </span>
            </div>

            <!-- <div class="dropdown-menu p-0 m-0 dropdown-menu-md dropdown-menu-right" ngbDropdownMenu>
              <app-dropdown-menu4></app-dropdown-menu4>
            </div>
          </div> -->
            <!--end::Dropdown-->
        </div>
        <!--end::Toolbar-->
    </div>


    <ng-template #content let-modal>
        <form
                class="form"
                [formGroup]="addAccountForm"
                novalidate="novalidate"
                (ngSubmit)="submitAddAccount(modal)"
        >
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Account</h5>
                <button (click)="modal.dismiss('Cross click')" type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <i aria-hidden="true" class="ki ki-close"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="mb-10 alert alert-custom alert-light-info alert-dismissible">
                    <div class="alert-text">
                        <a class="alert-link"
                           href="https://www.youtube.com/watch?v=uwi2Ja0n39Q&list=PLeGCblyZa4vYftBCH4h1nt9wBdOT2SeEr&index=2&ab_channel=DevRemi">
                            <strong>=> Video hướng dẫn lấy Access Key và Secret Key</strong></a>
                        <br>
                        <strong>=> Hay kích hoạt luôn kích hoạt "Xác thực Authenticator/Authy" trên Remitano, để đảm bảo
                            tài khoản được bảo vệ tài khoản của bạn</strong>
                    </div>
                </div>
                <div class="form-group">
                    <label for="accessKey">Access Key
                        <span class="text-danger">*</span></label>
                    <input formControlName="accessKey" type="text" class="form-control" id="accessKey"
                           placeholder="Access Key">
                </div>
                <div class="form-group">
                    <label for="secretKey">Secret Key
                        <span class="text-danger">*</span></label>
                    <input formControlName="secretKey" type="text" class="form-control" id="secretKey"
                           placeholder="Secret Key">
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="modal.dismiss('Cross click')" type="button"
                        class="btn btn-light-primary font-weight-bold" data-dismiss="modal">Close
                </button>
                <button type="submit" class="btn btn-primary font-weight-bold">Add</button>
            </div>
        </form>
    </ng-template>

</div>
<!--end::Subheader-->
